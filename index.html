<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/reset.css" -->>
</head>
<body>
	
<script src="./assets/javascript/game.js"></script>
	<div class="container">
		<!-- Jumbotron with Title -->
		<div class="jumbotron">
			<h1 class="text-center"><strong>Gem playing game!</strong></h1>
			<h4 class="text-center">This is a fun game!</h4>
			<hr>
			<div class="text-center">
			    <button class="btn btn-warning btn-xs themeButton">Wins: <span class="wins"></span></button>		  	
		    	<button class="btn btn-default btn-xs pauseButton">Losses: <span class="losses"></span></button>	
			</div>

		</div>
		<div class="row">
			<div class="col md-4">
				Number to get: <span id="randNum"></span>
			</div>
			<div class="col md-4">
				Total so far: <span id="sumNum"></span>
			</div>
		</div>
		<div class="row">
			<div class="col md-4">
				<div class="row">
					<div class="col md-4">
						<img id="diamond" src="http://www.tiffany.com/shared/images/engagement/flawless-diamond.png"/>
					</div>
					<div class="col md-4">
						<img id="saphire" src="http://www.gia.edu/images/sapphire_1355958157541.png">
					</div>
					<div class="col md-4">
						<img id="ruby" src="http://www.ringswithlove.com/wp-content/uploads/2010/12/1-natural-untreated-ruby-U3284.jpg">
					</div>
				</div>
			</div>
		</div>
	
</body>
</html>
